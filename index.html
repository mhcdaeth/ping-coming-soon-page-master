<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="main">
    
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  
    <div class="textEmail">
      <h1 class="header">We are launching <b>soon!</b></h1>
  
      <p class="subscribe">Subscribe and get notified</p>
  
      <input type="email" name="email" id="email" placeholder="Your email adress">
      <p class="error">please provide a valid email adress</p>
      <button>Notify Me</button>
  
    </div>
  
    <div class="img">
      <img src="images/illustration-dashboard.png" alt="dash-board">
  
    </div>
  
    <div class="footer">

      <div class="icons">
        
        <div class="social">
          <img src="images/social/facebook-f.svg" alt="">
        </div>
        
        <div class="social">
          <img src="images/social/twitter.svg" alt="">
        </div>
        
        <div class="social">
          <img src="images/social/instagram.svg" alt="">
        </div>
        
      </div>

      <div class="copy">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      
  
    </div>
    
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mhcdaeth">MHCDA</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
